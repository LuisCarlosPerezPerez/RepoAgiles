<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Lista de Libros</title>
</head>
<body>
	<!-- Mostrar libros -->
	<div class="container">
        <h1 class="mt-4">Lista de Libros</h1>

        <!-- Comprobamos si hay libros en la lista -->
        <div th:if="${libros.isEmpty()}">
            <p>No hay libros disponibles.</p>
        </div>

        <!-- Mostramos la tabla solo si hay libros -->
        <div th:if="${not libros.isEmpty()}">
            <table class="table table-striped">
                <thead>
                    <tr>
                    	<th>Identificador</th>
                        <th>Titulo</th>
                        <th>Autor</th>
                        <th>Publicado en</th>
                        <th>ISBN</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Iteramos sobre la lista de libros -->
                    <tr th:each="libro : ${libros}">
                    	<td th:text="${libro.identificador}">Identificador del libro</td>
                        <td th:text="${libro.titulo}">Titulo del libro</td>
                        <td th:text="${libro.autor}">Autor del libro</td>
                        <td th:text="${libro.publicadoen}">Publicado en</td>
                        <td th:text="${libro.isbn}">ISBN</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Enlace para volver a la pagina inicial -->
        <a href="/" class="btn btn-primary mt-3">Volver</a>
    </div>
</body>
</html>
